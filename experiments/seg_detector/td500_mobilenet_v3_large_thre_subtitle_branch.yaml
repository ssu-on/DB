import:
  - 'experiments/seg_detector/base_td500.yaml'
package: []
define:
  - name: 'Experiment'
    class: Experiment
    structure: 
        class: Structure
        builder: 
            class: Builder
            model: SegDetectorModel
            model_args:
                backbone: mobilenet_v3_large
                decoder: SegDetector
                decoder_args: 
                    adaptive: True
                    in_channels: [24, 40, 112, 960]
                    k: 50
                    # Subtitle branch 설정
                    enable_subtitle_branch: True
                    subtitle_inner_channels: 256
                    enable_color_embedding: True
                    color_embed_dim: 16
                    color_normalize: True
                # Freeze 설정: Stage 2 학습 시 backbone/fuse freeze, subtitle branch만 학습
                freeze_for_subtitle_branch: True
                loss_class: SubtitleBranchLoss
                loss_kwargs:
                    binary_loss_type: 'bce+dice'  # 'bce', 'dice', or 'bce+dice'
                    lambda_color: 0.3  # color embedding loss weight
                    eps: 1e-6
                    bce_kwargs:
                        negative_ratio: 3.0
                    color_kwargs:
                        lambda_inter: 0.4
                        margin: 0.5
                        binary_threshold: 0.5
                        min_pixels: 20
        representer:
            class: SegDetectorRepresenter
            max_candidates: 1000
        measurer:  
            class: QuadMeasurer
        visualizer:  
            class: SegDetectorVisualizer
    train: 
        class: TrainSettings
        data_loader: 
            class: DataLoader
            dataset: ^train_data
            batch_size: 16
            num_workers: 16
            collect_fn:
                class: ICDARCollectFN
        checkpoint: 
            class: Checkpoint
            start_epoch: 0
            start_iter: 0
            resume: null  # Stage 1에서 학습한 pretrained model 경로를 여기에 설정
        model_saver: 
            class: ModelSaver
            dir_path: model
            save_interval: 5000
            signal_path: save
        scheduler: 
            class: OptimizerScheduler
            optimizer: "SGD"
            optimizer_args:
                lr: 0.001  # Subtitle branch만 학습하므로 더 낮은 learning rate 사용
                momentum: 0.9
                weight_decay: 0.0001
            learning_rate:  
                class: DecayLearningRate
                epochs: 300  # Subtitle branch 학습은 더 적은 epoch
                warmup_steps: 500
        epochs: 300

    validation: &validate
        class: ValidationSettings
        data_loaders:
            icdar2015: 
                class: DataLoader
                dataset: ^validate_data
                batch_size: 1
                num_workers: 16
                collect_fn:
                    class: ICDARCollectFN
        visualize: false
        interval: 1000
        exempt: 1

    logger:
        class: Logger
        verbose: true
        level: info
        log_interval: 100

    evaluation: *validate

  - name: train_data
    class: ImageDataset
    data_dir:
      - './datasets/Subtitles/'  # Subtitle dataset only for Stage 2
    data_list:
      - './datasets/Subtitles/train_list.txt'
    processes:
      - class: AugmentDetectionData
        augmenter_args:
          - ['Fliplr', 0.5]
          - {'cls': 'Affine', 'rotate': [-10, 10]}
          - ['Resize', [0.5, 3.0]]
        only_resize: False
        keep_ratio: False
      - class: RandomCropData
        size: [640, 640]
        max_tries: 10
      - class: MakeICDARData
      - class: MakeSegDetectionData
      - class: MakeBorderMap
      - class: NormalizeImage
      - class: FilterKeys
        superfluous: ['filename', 'shape', 'is_training']

  - name: validate_data
    class: ImageDataset
    data_dir:
      - './datasets/Subtitles/'
    data_list:
      - './datasets/Subtitles/test_list.txt'
    processes:
      - class: AugmentDetectionData
        augmenter_args:
          - ['Resize', {'width': 736, 'height': 736}]
        only_resize: True
        keep_ratio: True
      - class: MakeICDARData
      - class: MakeSegDetectionData
      - class: NormalizeImage

