import:
    - 'experiments/seg_detector/base_subtitle.yaml'
package: []
define:
  - name: 'Experiment'
    class: Experiment
    structure: 
        class: Structure
        builder: 
            class: Builder
            model: SegDetectorModel
            model_args:
                backbone: deformable_resnet18
                decoder: SegDetector
                decoder_args: 
                    adaptive: True
                    in_channels: [64, 128, 256, 512]
                    k: 50
                # Subtitle-aware training with boundary-aware supervision
                loss_class: SubtitleBoundaryAwareL1BalanceCELoss
                loss_kwargs:
                    boundary_scale: 0.4
                    boundary_target_scale: 0.8

        representer:
            class: SegDetectorRepresenter
            max_candidates: 1000
        measurer:  
            class: QuadMeasurer
        visualizer:  
            class: SegDetectorVisualizer

    train: 
        class: TrainSettings
        data_loader: 
            class: DataLoader
            dataset: ^train_data
            batch_size: 8
            num_workers: 4
        checkpoint: 
            class: Checkpoint
            start_epoch: 0
            start_iter: 0
            # 1-stage 학습이 끝난 resnet18 모델을 이어받아 subtitle 데이터만으로 fine-tuning
            # 이미 다른 체크포인트를 쓰고 있다면, train.py 실행할 때 --resume 로 덮어써도 됨
            resume: './outputs/model/td500_resnet18'
        model_saver: 
            class: ModelSaver
            dir_path: model
            save_interval: 500
            signal_path: save
        scheduler: 
            class: OptimizerScheduler
            optimizer: "SGD"
            optimizer_args:
                lr: 0.001
                momentum: 0.9
                weight_decay: 0.0001
            learning_rate:  
                class: DecayLearningRate
                lr: 0.0005 
                # train 300장 기준, batch_size 8이면 epoch당 약 40 step → 총 200 epoch ≒ 8000 step
                epochs: 200
        epochs: 200

    validation: &validate
        class: ValidationSettings
        data_loaders:
            subtitles: 
                class: DataLoader
                dataset: ^validate_data
                batch_size: 1
                num_workers: 2
                collect_fn:
                    class: ICDARCollectFN
        visualize: false
        interval: 200
        exempt: 1

    logger:
        class: Logger
        verbose: true
        level: info
        log_interval: 50

    evaluation: *validate


