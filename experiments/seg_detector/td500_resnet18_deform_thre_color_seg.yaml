import:
    - 'experiments/seg_detector/base_td500.yaml'
package: []
define:
  - name: train_data
    base: train_data
    data_dir:
    #   - './datasets/TD_TR/TD500/'
    #   - './datasets/TD_TR/TR400/'
      - './datasets/Subtitles'
    data_list:
    #   - './datasets/TD_TR/TD500/train_list.txt'
    #   - './datasets/TD_TR/TR400/train_list.txt'
      - './datasets/Subtitles/train_list.txt'
  - name: validate_data
    base: validate_data
    data_dir:
      - './datasets/Subtitles'
    data_list:
      - './datasets/Subtitles/test_list.txt'
  - name: 'Experiment'
    class: Experiment
    structure: 
        class: Structure
        builder: 
            class: Builder
            model: SegDetectorModel
            model_args:
                backbone: deformable_resnet18
                decoder: SegDetector
                decoder_args: 
                    adaptive: True
                    in_channels: [64, 128, 256, 512]
                    k: 50
                    enable_color_embedding: True
                    color_embed_dim: 16
                    color_normalize: True
                freeze_except_color_head: true
                loss_class: SubtitleColorConsistencyLoss
                loss_kwargs:
                    lambda_inter: 0.4
                    margin: 0.6
                    #refine_sigma: 0.25
                    #refine_threshold: 0.15
                    min_pixels: 20
                    binary_threshold: 0.5
                    #use_binary_mask: true
                    #use_subtitle_mask: false

        representer:
            class: SegDetectorRepresenter
            max_candidates: 1000
        measurer:  
            class: QuadMeasurer
        visualizer:  
            class: SegDetectorVisualizer
    train: 
        class: TrainSettings
        data_loader: 
            class: DataLoader
            dataset: ^train_data
            batch_size: 16
            num_workers: 16
        checkpoint: 
            class: Checkpoint
            start_epoch: 0
            start_iter: 0
            resume: null
        model_saver: 
            class: ModelSaver
            dir_path: model
            save_interval: 5000
            signal_path: save
        scheduler: 
            class: OptimizerScheduler
            optimizer: "SGD"
            optimizer_args:
                lr: 0.007
                momentum: 0.9
                weight_decay: 0.0001
            learning_rate:  
                class: DecayLearningRate
                epochs: 500
        epochs: 500

    validation: &validate
        class: ValidationSettings
        data_loaders:
            icdar2015: 
                class: DataLoader
                dataset: ^validate_data
                batch_size: 1
                num_workers: 16
                collect_fn:
                    class: ICDARCollectFN
        visualize: false
        interval: 4500
        exempt: 1

    logger:
        class: Logger
        verbose: true
        level: info
        log_interval: 450

    evaluation: *validate
